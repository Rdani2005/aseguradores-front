<h1 style="margin: 20px 10px;">Vista General de Clientes</h1>
<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

    <!-- Columnas -->
    <ng-container matColumnDef="nationalId">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{ element.nationalId }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
    </ng-container>
  
    <!-- Añade más columnas según sea necesario -->
  
    <!-- Fila de encabezado -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: columns;" (click)="onRowClick(row.id)"></tr>
  </table>

  <div style="margin-bottom: 30px;">
    <button  mat-raised-button class="btn" color="primary" (click)="onFileInputClick()">
      <mat-icon>add</mat-icon> Añadir clientes por medio de Excel
    </button>
  </div>
